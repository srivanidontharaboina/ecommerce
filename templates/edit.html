<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMMERCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
        <div class="container">
         <a class="navbar-brand" href="#">ECOMMERCE</a>
    
</div>
</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <h2 class="text-white bg-dark text-center p-3">Insert Product Details</h2>
            <br>
            <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter the product name" name="Name" value={{d.Name}}>

                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Enter the product number" name="Number" value="{{d.Number}}">

                </div>
                <div class="form-group">
                    <input type="number" class="form-control mt-2" placeholder="Enter the product cost" name="Cost" value="{{d.Cost}}">

                </div>
                
            </br>  
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Update</button>             
            </div>
            </form>

        </div>
       
                    

           
    </div>

</div>

    

</body>
</html>
